<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
	<title>send sms</title>
	<script type="text/javascript">
	
	$(document).ready(function(){
		$('.f').on('submit', function(e){
			e.preventDefault();
			axios({
				method: 'GET',
				url: 'https://truffen.com/api/v2/sendSMS',
				params : {
					pn: $(".pn").val(),
  					message: $(".message").val()
				}
			
			}).then(function(r){
				console.log(r)
				alert("sent")
			})
			
		})
	});

	</script>
</head>
<body>
	<center>
		<h5>send texts</h5>
		<form class="f">
			phone number : <input name="pn" type="text" class="pn"><br>
			message: <input type="text" name="message" class="message"><br>
			<input type="submit" value="full send" class="btn"/>
		</form>
	</center>
</body>
</html>
